<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="../dist/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }

<body class="bg-VDBMain flex justify-center items-center font-outfit">
  <div class="bg-VDBCard w-[20%] h-[420px] mt-[80px] rounded-[12px] shadow-2xl p-[15px] flex flex-col justify-between gap-[8px]">
    <div class="h-[55%] w-full">
      <img src="../images/image-equilibrium.jpg" alt="" class="rounded-[5px] w-full h-full">
    </div>
    <div class="h-[45%] w-full flex justify-between flex-col">
      <div>
        <h1 class="text-white font-[600] text-[14px] ">Equilibrium #3429</h1>
      </div>
      <div>
        <p class="text-softBlue text-[13px]">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-[4px] text-cyan text-[11px]"><img src="../images/icon-ethereum.svg" alt=""><p>0.041 ETH</p></div>
        <div class="flex items-center gap-[4px] text-softBlue text-[11px]"><img src="../images/icon-clock.svg" alt=""><p>3 days left</p></div></div>
        <div class="w-full h-[1px] bg-VDBLine"></div>
        <div class="flex justify-start items-center gap-[10px]">
          <div class="w-[30px] h-[30px] rounded-full border-[2px] border-white">
            <img src="../images/image-avatar.png" alt="" class="w-full h-full ">
          </div>
          <p class="text-[12px] text-softBlue">Creation of<span class="text-white"> Desmond Fon</span></p>
        </div>
      </div>
    </div>
  </div>
